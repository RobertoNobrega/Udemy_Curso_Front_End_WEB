        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <img src="img/imagem_JM_pave_animado.jpg" alt="Episódio em Brasília"/> <!-- Inserindo uma imagem, com legenda. -->

            <li>Avião;</li>
            <li>Palácio do Planalto.</li>
        </ol>
    </body>
</html>
