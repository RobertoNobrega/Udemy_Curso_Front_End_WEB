<!DOCTYPE html> <!-- Tag, informando ao Navegador que se trata de um documento em HTML. Também declara a
  versão do HTML. -->
<html> <!-- Tag, que vai envolver todo o código em HTML. -->
    <head> <!-- Tag, que indica configurações da página Web. -->
        <title>HTML Fundamentos</title> <!-- Tag para título da página web. -->
    </head>
    <body> <!-- Tag, que vai exibir os elementos no navegador, para serem visíveis ao usuário. -->

    </body>
</html>
